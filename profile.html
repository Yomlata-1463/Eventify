<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Profile</title>
    <link rel="stylesheet" href="./profle-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Eventify</h1>
    </header>

    <main>
        <div class="content">
            <button name="back button"><img src="./assets/back.png" alt="back button"></button>

            <div class="profile-card">
                <div class="profile-pic-wrapper">
                    <img src="./assets/Group 16.png" alt="Profile" class="profile-pic">
                    <button class="change-pic-btn">✎ Change Profile Picture</button>
                </div>
                <div class="profile-info">
                    <h2>Abebe</h2>
                    <div class="profile-email">Abebe@gmail.com</div>
                    <div class="profile-joined"><img src="./assets/calander.png" alt="time">  Joined Eventify on Jun 2025</div>
                </div>
            </div>

            <div class="events-section">
                <h2 class="events-title">MY EVENTS</h2>
                <hr>
                <div class="event-card">
                    <img src="./assets/video-image 1 (1).png" alt="Event" class="event-img">
                    <div class="event-details">
                        <div class="event-date">July 15, 2025 – 10:00 AM</div>
                        <div class="event-title">Tech Leaders Meetup</div>
                        <div class="event-location">Skylight Hotel</div>
                        <div class="event-attendees">22 attendees joined</div>
                    </div>
                    <button class="remove-btn">✖ Remove</button>
                </div>
            </div>

        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-left">
            <div class="footer-follow">Follow Us</div>
            <div class="footer-socials">
            <img src="./assets/facebook.png" alt="Facebook" />
            <img src="./assets/x.png" alt="X" />
            <img src="./assets/instagram.png" alt="Instagram" />
            <img src="./assets/youtube.png" alt="YouTube" />
            <img src="./assets/tiktok.png" alt="TikTok" />
            </div>
            <div class="footer-copyright">© 2025 <b>Eventify</b></div>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-right">
            <div class="footer-contact">
            For more information contact us on<br />
            <b>Eventifysupport@gmail.com</b>
            </div>
        </div>
    </footer>


    <script src="./profile-script.js"></script>
</body>
</html>
